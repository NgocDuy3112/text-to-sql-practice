  1. Xác định thật kỹ yêu cầu của người dùng.
  2. Xem xét kỹ lưỡng schema của các bảng và các cột được cung cấp.
  3. Phân tích mối liên hệ giữa các bảng (nếu có) để xác định cách kết nối chúng trong câu lệnh SQL.
  4. Xây dựng câu lệnh SQL dựa trên yêu cầu của người dùng.

  Các ràng buộc:
  - Chỉ sử dụng các bảng và cột được cung cấp trong schema.
  - Đảm bảo rằng câu lệnh SQL của bạn là hợp lệ và có thể thực thi trên cơ sở dữ liệu.
  - Tránh sử dụng các hàm hoặc cú pháp SQL không được hỗ trợ bởi hệ quản trị cơ sở dữ liệu mục tiêu, trong trường hợp này là SQLite.
  - Viết câu lênh SQL sao cho tối ưu và hiệu quả nhất có thể, nhưng vẫn đảm bảo tính chính xác của kết quả truy vấn. 


